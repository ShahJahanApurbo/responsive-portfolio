<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md Shajahan Apurba</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">
        <p>Md Shajahan Apurba</p>
      </div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">
        <p>Md Shajahan Apurba</p>
      </div>

      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <section id="profile-section">
      <div class="profile">
        <div class="profile-image">
          <img
            src="assets/profile.jpg"
            alt="profile picture of Shajahan Apurba"
          />
        </div>
        <div class="profile-content">
          <div class="profile-text">
            <h1>Md Shajahan Apurba</h1>
            <p>Frontend Developer</p>
            <p>HTML | CSS | JavaScript</p>
          </div>
          <div>
            <button
              class="btn-profile1"
              onclick="window.open('./assets/resume.pdf')"
            >
              Download CV
            </button>
            <button class="btn-profile2" onclick="location.href='#contact'">
              Contact Info
            </button>
          </div>
          <div class="social-media">
            <img
              src="assets/4747497_social media_facebook_icon.png"
              alt="media_facebook_icon"
              onclick="window.open('https://www.facebook.com/shah.jahanapurbo')"
            />
            <img
              src="assets/104493_linkedin_icon.png"
              alt="linkedin icon"
              onclick="window.open('https://www.linkedin.com/in/md-shajahan-apurba-37ba2520a/')"
            />
            <img
              src="assets/317712_code repository_github_repository_resource_icon.png"
              alt="github icon"
              onclick="window.open('https://github.com/ShahJahanApurbo')"
            />
            <img
              src="assets/4691584_codeforces_icon.png"
              alt="codeforces icon"
              onclick="window.open('https://codeforces.com/profile/MdShajahanApurbo')"
            />
          </div>
        </div>
      </div>

    <script src="script.js"></script>
